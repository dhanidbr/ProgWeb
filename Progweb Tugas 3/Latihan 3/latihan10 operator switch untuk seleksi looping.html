<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<script language="Javascript">
	function test () // penggunaan switch pada seleksi kondisi
	{
		val1=window.prompt("Input Nilai (1-5):")
		switch (val1)
		{
			case "1" :
			document.write("bilangan satu") // jka input memberikan angka 1 maka akan tampil tulisan angka satu
			break
			case "2" :
			document.write("bilangan dua") // jka input memberikan angka 2 maka akan tampil tulisan angka dua
			break
			case "3" :
			document.write("bilangan tiga") // jka input memberikan angka 3 maka akan tampil tulisan angka tiga
			break
			case "4" :
			document.write("bilangan empat") // jka input memberikan angka 4 maka akan tampil tulisan angka empat
			break 
			case "5" :
			document.write("bilangan lima") // jka input memberikan angka 5 maka akan tampil tulisan angka lima
			break
			default :
			document.write("bilangan lainnya") // jka input memberikan angka lebih dari 5 maka akan tampil tulisan angka lainnya
		}
	}


</script>
<body>
	<input type="button" name="button1" value="switch" onclick=test()> <!--menampilkan tombol untuk menampilkan function test()-->
</body>
</html>
