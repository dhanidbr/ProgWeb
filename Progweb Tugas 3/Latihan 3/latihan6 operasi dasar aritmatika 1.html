<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<script language="JavaScript">
		function pesan(){
			alert ("memanggil javascript lewat body onload")
		} //fungsi sering digunakan untuk membungkus program menjadi bagian-bagian kecil.
	</script>
</body>
<body onload="pesan()"> <!--pada body web akan tampil function pesan()-->  
</body>
</html>
