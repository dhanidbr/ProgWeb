<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<script language="JavaScript">
		//<!-
		var nilai = prompt("Nilai (0-100): ", 0);
		var hasil = "";
		if (nilai >= 60) //<!- Jika nilai lebih dari 60 maka lulus
			hasil = "Lulus"; //->
		else //!- Jika nilai kurang dari 60 maka tidak lulus
			hasil = "Tidak Lulus"; //->
		document.write("Hasil: " + hasil);
		//->
	</script>
</body>
</html>
