<!DOCTYPE html>
<html>
<head>
	<title>Contoh Program JavaScript</title>
</head>
<body>
	<script language="JavaScript">
		function test(){
			val1=window.prompt("Nilai I :")
			val2=window.prompt("Nilai II :")
			//<!-menampilkan Apakah Val1 sama dengan val2
			document.write("<br>"+"val1==val2"+"<br>")
			document.write(val1==val2)
			//->
			//<!-menampilkan Apakah Val1 tidak sama dengan val2
			document.write("<br>"+"val1!=val2"+"<br>")
			document.write(val1!=val2)
			//->
			//<!-menampilkan Apakah Val1 lebih besar dari val2
			document.write("<br>"+"val1&gtval2"+"<br>")
			document.write(val1>val2)
			//->
			//<!-menampilkan Apakah Val1 lebih kecil dari val2
			document.write("<br>"+"val1&ltval2"+"<br>")
			document.write(val1<val2) }
			//->
	</script>
</body>
<body>
<input type="button" name="button1" value="relational" onclick=test()>
</body>
</html>
