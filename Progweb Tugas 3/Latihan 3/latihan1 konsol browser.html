<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Konsol Browser dengan JavaScript</title>
</head>
<body>
	<script>
		// Printing a simple text message
		console.log("Pemrograman Web!"); // Print= menampilkan Pemrograman Web! pada menu console di web

		// Printing a variable value
		var x =10; // memberikan nilai x dengan angka 10
		var y = 20; // memberikan nilai y dengan angka 20
		var sum = x + y; // menghitung antara x + y
		console.log(sum); // menampilkan hasil dari x + y setelah itu akan menampilkan hasil pada menu console di web
	</script>
</body>
</html>
