<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Writing into a Browser Window with JavaScript</title>
</head>
<body>
	<script>
		// Printing a simple text message
		document.write("Pemrograman Web "); // Prints: Pemrograman Web!

		// Printing a variable value
		var x = 10; // memberi nilai x dengan angka 10
		var y = 20; // memberi nilai y dengan angka 20
		var sum = x + y; // menampilkan hasil dari x + y dan ditampilkan pada console pada web
		document.writer(sum); // menampilkan hasil dari x + y dan ditampilkan pada pada web
	</script>
</body>
</html>
