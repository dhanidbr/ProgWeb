<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Alert Dialog Box with JavaScript</title>
</head>
<body>
	<script>
		alert("Pemgrograman Web!") // menampilkan alertbox

		var x = 10; // memberi nilai x dengan angka 10
		var y = 20; // memberi nilai y dengan angka 20
		var sum = x + y; // menghitung antara x + y
		alert(sum); //menampilkan alert dengan tulisan Pemrograman Web!
	</script>
</body>
</html>
